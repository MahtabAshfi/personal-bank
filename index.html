<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-300">
    <header>
        <h1 class="text-5xl text-center mt-6 text-blue-800">Welcome to your <span class="font-semibold text-blue-900">Personal Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-pink-300 w-1/2 mx-auto mt-12 p-12">
            <h3 class="text-4xl text-purple-600 font-medium mb-6 text-center">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-3 px-3 rounded mx-auto" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-3/4 block mb-3 px-3 rounded mx-auto" type="password" name="" id="user-pass" placeholder="Your password">
                <button id="btn-submit" class="bg-fuchsia-500 rounded w-1/5 block mx-auto text-white py-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
