<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-300">
    <header>
        <h1 class="text-5xl text-center mt-6 text-blue-800">Bank Balance <span class="font-semibold text-blue-900">Details!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-red-400 p-6 rounded-xl">
                    <h4 class="font-medium text-3xl pb-4 text-center">Deposit</h4>
                    <h2 class="font-medium text-4xl text-center">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-6 rounded-xl">
                    <h4 class="font-medium text-3xl pb-4 text-center">Withdraw</h4>
                    <h2 class="font-medium text-4xl text-center">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-teal-400 p-6 rounded-xl">
                    <h4 class="font-medium text-3xl pb-4 text-center">Balance</h4>
                    <h2 class="font-medium text-4xl text-center">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-800 p-6 rounded-xl">
                    <h4 class="font-medium text-3xl pb-4 text-center mb-4 text-white">Please Deposit</h4>
                    <input class="w-1/2 block mb-3 px-3 rounded mx-auto h-16" type="text" name="" id="deposit-field" placeholder="$Amount you want to deposit">
                    <button id="btn-deposit" class="bg-fuchsia-500 rounded w-1/5 block mx-auto text-white py-2">Deposit</button>
                </div>
                <div class="bg-violet-800 p-6 rounded-xl">
                    <h4 class="font-medium text-3xl pb-4 text-center mb-4  text-white">Please Withdraw</h4>
                    <input class="w-1/2 block mb-3 px-3 rounded mx-auto h-16" type="text" name="" id="withdraw-field" placeholder="$Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-fuchsia-500 rounded w-1/5 block mx-auto text-white py-2">Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
